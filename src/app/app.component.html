<div class="main-area">
    <ng-container *ngFor="let c of comments">
        <div class="container-comment">
            <app-comment-container [comment]="c"></app-comment-container>
        </div>
        <ng-container *ngIf="c.replies">
            <div class="container-reply" *ngFor="let r of c.replies">
                <app-comment-container [comment]="r">
                </app-comment-container>
            </div>
            
        </ng-container>
    </ng-container>
    
    <app-comment-form></app-comment-form>
</div>
